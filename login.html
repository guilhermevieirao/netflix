<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Netflix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/fb5cb900-0cb6-4728-beb5-579b9af98fdd/web/BR-pt-20250127-TRIFECTA-perspective_6b170dc9-7d00-4768-956a-54e72a3608db_large.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sobreposicao {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 25%;
      width: 150px;
    }

    .logo:hover {
      transition: 0.3s ease-in-out;
      transform: scale(1.2);
    }

    .caixa-login {
      width: 400px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 5px;
      color: white;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: left;
    }

    /* Estilização dos inputs */
    .campo {
      position: relative;
      margin-bottom: 20px;
    }

    .campo input {
      width: 100%;
      padding: 30px 10px 10px;
      border: 1px solid #8c8c8c;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease-in-out;
    }

    .campo label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #8c8c8c;
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .campo input:focus,
    .campo input:not(:placeholder-shown) {
      border-color: white;
    }

    .campo input:focus+label,
    .campo input:not(:placeholder-shown)+label {
      top: 20px;
      font-size: 12px;
      color: white;
    }

    .botao-entrar {
      width: 100%;
      padding: 12px;
      background: #e50914;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .botao-entrar:hover {
      background: #f40612;
    }

    .campo-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    .campo-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: red;
      cursor: pointer;
    }

    .campo-checkbox label {
      font-size: 14px;
      color: #b3b3b3;
      cursor: pointer;
    }

    .campo-checkbox input:checked+label {
      color: white;
    }

    .footer {
      color: white;
      background: rgb(0, 0, 0);
      background: linear-gradient(0deg, rgba(0, 0, 0, 1) 85%, rgba(0, 0, 0, 0.8) 100%);
      padding: 40px 0;
      font-size: 13px;
      width: 100%;
    }

    .footer .container {
      max-width: 1000px;
      margin: 0 auto;
      margin-bottom: -40px;
      padding: 0 20px;
    }

    .footer p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .footer .links {
      display: grid;
      grid-template-columns: repeat(4, minmax(100px, 1fr));
      gap: 10px 20px;
      margin-bottom: 20px;
    }

    .footer .links a {
      color: white;
      text-decoration: underline;
      text-decoration-color: white;
      display: block;
      margin-bottom: 10px;
      transition: text-decoration 0.2s;
    }

    .footer .links a:hover {
      text-decoration: underline;
    }

    .footer .region {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      margin-bottom: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="sobreposicao">
    <img class="logo" src="images/netflix-logo-2-1.png" alt="Netflix">
    <div class="caixa-login">
      <header>
        <h1>Entrar</h1>
      </header>
      <form action="#">
        <div class="campo">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">E-mail ou número de celular</label>
        </div>
        <div class="campo">
          <input type="password" id="senha" placeholder=" " required>
          <label for="senha">Senha</label>
        </div>
        <a href="users.html"><button type="button" class="botao-entrar">Entrar</button></a>
        <div class="campo-checkbox">
          <input type="checkbox" id="lembrar">
          <label for="lembrar">Lembre-se de mim</label>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Dúvidas? Ligue 0800-761-4631</p>
      <div class="links">
        <a href="#">Perguntas frequentes</a>
        <a href="#">Informações corporativas</a>
        <a href="#">Centro de ajuda</a>
        <a href="#">Termos de uso</a>
        <a href="#">Privacidade</a>
      </div>
      <select class="region">
        <option value="BR">Brasil</option>
        <option value="EUA">Estados Unidos</option>
        <option value="CA">Canadá</option>
        <option value="IT">Itália</option>
        <option value="FR">França</option>
        <option value="JP">Japão</option>
        <option value="ES">Espanha</option>
      </select>
    </div>
  </footer>

</body>

</html>
